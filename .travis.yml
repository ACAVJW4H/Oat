install:
  - wget http://sourceforge.net/projects/boost/files/boost/1.58.0/boost_1_58_0.tar.gz/download
  - tar -xf download
  - cd boost_1_58_0
  - ./bootstrap.sh
  - cd ..
  - sudo cp -r boost_1_58_0 /opt
  - sudo apt-get install libopencv-dev libopencv-core2.4 libopencv-core-dev libhighgui-dev libcv-dev libopencv-highgui2.4
  - cd src/backgroundsubtractor
  - g++ BackgroundSubtractor.cpp main.cpp `pkg-config opencv --cflags --libs` -o test