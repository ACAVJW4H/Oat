language: cpp

compiler: 
  - g++

# This method for installing apt-based dependencies works in
# container-based build (sudoless). Should use it if possible.
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8 # Get -std=c++11 support
    - g++-4.8
    - libboost1.55-all-dev
    - doxygen

before_install:
  - sudo apt-get update -qq
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - sudo apt-get install -y libgtk2.0-dev pkg-config libavcodec-dev libavformat-dev libswscale-dev libtbb2 libtbb-dev libjpeg-dev libpng-dev libtiff-dev libjasper-dev libdc1394-22-dev
  #- sudo apt-get install -y libboost-system-dev libboost-program-options-dev libboost-thread-dev libboost-filesystem-dev

before_script:
  # Install OpenCV 3.0
  - git clone https://github.com/Itseez/opencv.git
  - cd opencv
  - mkdir release
  - cd release
  - cmake -DCMAKE_BUILD_TYPE=RELEASE -DCMAKE_INSTALL_PREFIX=/usr/local ..
  - make -j1
  - sudo make -j1 install

  # RapidJSON and cpptoml
  - cd $TRAVIS_BUILD_DIR
  - cd lib
  - sudo ./update_libs.sh

  # Build and install
  - cd $TRAVIS_BUILD_DIR
  - mkdir release
  - cd release
  - cmake -DCMAKE_BUILD_TYPE=RELEASE ..

script: make
